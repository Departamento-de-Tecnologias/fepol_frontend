<div class="container" >
  <div class="accordion accordion-flush"  id="accordionFlushExample">
    <div class="accordion-item" *ngFor = "let info of faq.preguntas;index as i">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#FAQ'+i" aria-expanded="false" [attr.aria-controls]="'FAQ'+i">
          <h5>{{info.pregunta}}</h5>
        </button>
      </h2>
      <div id="FAQ{{i}}" class="accordion-collapse collapse alt-bg" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body ms-4">{{info.respuesta}}</div>
      </div>
    </div>
  </div>
</div>
