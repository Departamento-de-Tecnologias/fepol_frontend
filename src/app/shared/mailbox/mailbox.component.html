<div class="container p-0">
  <button
    type="button"
    class="btn d-inline btn-secondary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    title="Buz칩n de sugerencias"
  >
    <img src="assets/buzon.png" class="img-fluid">
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buz칩n de Sugerencias</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="name"
                  placeholder="Nombre"
                  ngModel
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="correo"
                  placeholder="usuario@dominio.com"
                  ngModel
                />
              </div>
              <div class="mb-3">
                <label for="tema" class="form-label">Tema</label>
                <input
                  type="text"
                  class="form-control"
                  id="tema"
                  name="tema"
                  placeholder="Pr치cticas"
                  ngModel
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="mensaje" class="form-label"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="8"
                  name="mensaje"
                  ngModel
                ></textarea>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </div>
    </form>
    </div>
  </div>
</div>
